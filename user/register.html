<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../img/logo.ico" type="image/x-icon"/>
    <title>register</title>
    <link rel="stylesheet" href="../bootstrap-3.3.7/dist/css/bootstrap.css">
    <link rel="stylesheet" href="user_css/register.css">
    <link rel="stylesheet" href="user_css/login.css">
    <!--<link rel="stylesheet" href="../css/all_nav.css">-->
</head>
<body>



<div class="container qz_con">
    <div class="row qz_row">
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">

            <!--注册栏-->
            <div class="row log_col">
                <div class="col-xs-4 col-sm-5 col-md-5 col-lg-5">
                    <div class="log_lin"></div>
                </div>
                <div class="col-xs-4 col-sm-2 col-md-2 col-lg-2">
                    <div class="log_tit">
                        <p class="text-center lot_tit">注册</p>
                    </div>
                </div>
                <div class="col-xs-4 col-sm-5 col-md-5 col-lg-5">
                    <div class="log_lin"></div>
                </div>
            </div>

            <div class="row">
                <div class="hidden-xs col-sm-2 col-md-3 col-lg-3"></div>
                <div class="col-xs-12 col-sm-8 col-md-6 col-lg-6">

                    <!--注册表单-->
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control log_inp" id="qz_name" placeholder="昵称">
                            <div class="log_bla"><span id="name_err"></span></div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control log_inp" id="qz_telephone" placeholder="填写常用手机号">
                            <div class="log_bla"><span id="tel_err"></span></div>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control log_inp" id="qz_password" placeholder="密码（6-16个字符组成，区分大小写）">
                            <div class="log_bla"><span id="pas_err"></span></div>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control log_inp" id="pas_confirm" placeholder="确认密码">
                            <div class="log_bla"><span id="con_err"></span></div>
                        </div>

                        <!--同意协议-->
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="agree">我已同意 <a href="#">《彩虹日记用户使用协议》</a>和 <a href="#">《彩虹日记账号中心规范》</a>
                            </label>
                        </div>
                        <!--注册按钮-->
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <div>
                                    <button type="button" id="register" class="btn btn-info log_btn disabled">注册</button>
                                </div>
                            </div>
                        </div>
                    </form>

                    <!--跳转登陆页-->
                    <div class="row">
                        <div class="col-xs-5 col-sm-7 col-md-7 col-lg-7"></div>
                        <div class="col-xs-7 col-sm-5 col-md-5 col-lg-5">
                            <div><a href="login.html">已有账号，直接登录></a></div>
                        </div>
                    </div>

                </div>
                <div class="hidden-xs col-sm-2 col-md-3 col-lg-3"></div>
            </div>
        </div>
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
    </div>
</div>



<script src="../utils/config.js"></script>
<script src="../utils/Ajax.js"></script>
<script src="user_js/register.js"></script>
<!--<script src="../js/all_nav.js"></script>-->
</body>
</html>
