<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../img/logo.ico" type="image/x-icon"/>
    <title>login</title>
    <link rel="stylesheet" href="../bootstrap-3.3.7/dist/css/bootstrap.css">
    <link rel="stylesheet" href="user_css/login.css">
    <link rel="stylesheet" href="../css/all_nav.css">

</head>
<body>


<!--登录页-->
<div class="container qz_con">
        <div class="row qz_row">
            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
            <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">

                <!--登录栏-->
                <div class="row log_col">
                    <div class="col-xs-4 col-sm-5 col-md-5 col-lg-5">
                        <div class="log_lin"></div>
                    </div>
                    <div class="col-xs-4 col-sm-2 col-md-2 col-lg-2">
                        <div class="log_tit">
                            <p class="text-center lot_tit">登陆</p>
                        </div>
                    </div>
                    <div class="col-xs-4 col-sm-5 col-md-5 col-lg-5">
                        <div class="log_lin"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="hidden-xs col-sm-2 col-md-3 col-lg-3"></div>
                    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-6 log_row">

                        <form>
                            <!--输入框-->
                            <div class="form-group">
                                <input type="text" class="form-control log_inp" id="log_tel" placeholder="你的手机号">
                                <div class="log_bla"><span id="lte_err"></span></div>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control log_inp" id="log_pas" placeholder="密码">
                                <div class="log_bla"><span id="lpa_err"></span></div>
                            </div>

                            <!--记住密码-->
                            <div class="row log_col">
                                <div class="col-xs-4 col-sm-3 col-md-3 col-lg-3">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" id="remember">记住我
                                        </label>
                                    </div>
                                </div>
                                <div class="col-xs-4 col-sm-6 col-md-5 col-lg-6"></div>
                                <div class="col-xs-4 col-sm-3 col-md-4 col-lg-3">
                                    <div class="log_for">
                                        <a href="#">忘记密码？</a>
                                    </div>
                                </div>
                            </div>

                            <!--登录注册-->
                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                    <div>
                                        <button type="button" class="btn btn-info log_btn" id="login">登陆</button>
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                    <div>
                                        <a href="register.html"><button type="button" class="btn btn-info log_btn">注册</button></a>
                                    </div>
                                </div>
                            </div>

                        </form>

                    </div>
                    <div class="hidden-xs col-sm-2 col-md-3 col-lg-3"></div>
                </div>
            </div>
            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
        </div>
    </div>


<!--网页尾部-->
<div class="container-fluid under_nav">
    <div class="container">
        <div class="row row-margin">
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                <table class="under_table">
                    <tr>
                        <td class="colour">彩虹日记&nbsp;&nbsp;</td>
                    </tr>
                    <tr>
                        <td><a href="#">关于我们</a></td>
                        <td><a href="#">联系我们</a></td>
                        <td><a href="#">加入我们</a></td>
                        <td><a href="#">友情链接</a></td>
                        <td class="hidden-xs hidden-sm"><a href="#">彩虹认证</a></td>
                    </tr>
                </table>
            </div>
            <div class="hidden-xs col-sm-1 col-md-1 col-lg-1 under_line"></div>
            <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
                <table class="under_table">
                    <tr>
                        <td class="colour">传送门&nbsp;&nbsp;&nbsp;&nbsp;</td>
                    </tr>
                    <tr>
                        <td><a href="#">帮助中心</a></td>
                        <td><a href="#">侵权申诉</a></td>
                        <td><a href="#">活动中心</a></td>
                        <td><a href="#">用户反馈</a></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row last_center">
            &copy;rainbow diary 2019 belong to Ji yuan /Qian zhen /Rui hong sheng
        </div>
    </div>
</div>

<script src="../utils/Ajax.js"></script>
<script src="user_js/login.js"></script>
<script src="../js/all_nav.js"></script>
</body>
</html>
